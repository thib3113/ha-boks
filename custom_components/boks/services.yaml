      integration: boks
      domain: lock
  fields:
    code:
      name: translation::services.add_pin_code.fields.code.name
      description: translation::services.add_pin_code.fields.code.description
      required: true
      selector:
        text:
    type:
      name: translation::services.add_pin_code.fields.type.name
      description: translation::services.add_pin_code.fields.type.description
      required: true
      selector:
        select:
          options:
            - single
            - multi
            - master
          mode: dropdown
    # valid_from et valid_until sont supprimés
    # index est déplacé ici si c'est pour master codes
