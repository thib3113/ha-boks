name: Validate Integration

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  hassfest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Validate with hassfest (docker)
        run: |
          # Pull si disponible (silencieux si non)
          docker pull ghcr.io/home-assistant/hassfest:2026.1.3 || true
          
          # Exécute hassfest sur le workspace monté dans /github/workspace
          docker run --rm \
            --user "$(id -u):$(id -g)" \
            -v "${{ github.workspace }}:/github/workspace" \
            -w /github/workspace \
            -e GITHUB_WORKSPACE=/github/workspace \
            ghcr.io/home-assistant/hassfest:2026.1.3
